<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="listContainer">
        <h1 id="todoTitle">Todo:</h1>
        <div id="inputContainer">
            <h4 class="subheader">Task title:</h3>
            <input type="text" id="itemTitle" placeholder="Item title"></input>
            <h4 class="subheader">When to get this done:</h3>
            <input type="date" id="itemDate"></input>
            <h4 class="subheader">The details:</h3>
            <input id="itemContent" placeholder="Write your content here :)"></input>
            <button id="itemSubmitBtn" onclick="addItem()">Add Item</button>
        </div>
        <div id="itemsContainer"></div>
    </div>
</body>
<script src="script.js"/></script>
<script src="script2.js"/></script>
</html>
